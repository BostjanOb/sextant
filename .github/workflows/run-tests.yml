name: run-tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Sextant-Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.composer/cache/files
          key: composer-dependencies-cache-${{ hashFiles('composer.json') }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v1
        with:
          php-version: '7.4'
          extension: mbstring, intl, dom, curl, libxml, pdo, sqlite, pdo_sqlite, soap, iconv
          coverage: none

      - name: PHP info
        run: php -i

      - name: Install dependencies
        run: composer install

      - name: Execute tests
        run: vendor/bin/phpunit
